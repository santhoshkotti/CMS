<div
  class="flex justify-between items-center p-3 bg-white border-b-2 border-fontblue rounded-lg shadow-lg"
>
  <div class="flex items-center space-x-2">
    <button type="button" [routerLink]="['/']">
      <img src="/assets/synergechlogo.png" class="h-8" alt="Synergech Logo" />
    </button>
  </div>
  <div class="flex space-x-12 text-sm items-center">
    <!-- <a routerLink="/"  style="color:#084d93" class="font-semibold text-fontblue">DashBoard</a> -->
    <div class="relative">
      <button
        type="button"
        class="inline-flex items-center gap-x-1 text-sm font-semibold leading-6 text-white"
        (click)="toggleDropdownn()"
        aria-expanded="false"
      >
        <a class="font-semibold text-fontblue">Parameter</a>
        <svg
          class="h-5 w-5 text-fontblue"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
      <div
        *ngIf="dropdownOpen"
        class="absolute left-0 z-10 mt-5 flex w-screen max-w-2xl px-4"
        style="transform: translateX(-75%)"
      >
        <div
          class="w-full flex-auto overflow-hidden rounded-3xl bg-white text-sm leading-6 shadow-lg ring-1 ring-gray-900/5"
        >
          <div class="p-4 grid grid-cols-2 gap-4">
            <div
              *ngFor="let item of params; let i = index"
              (click)="navigateToComponent(names[i])"
              class="group relative flex gap-x-4 p-4 rounded-lg hover:bg-blue-50 cursor-pointer"
            >
              <div
                class="mt-1 flex h-11 w-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white"
              >
                <span
                  class="material-icons text-gray-600 group-hover:text-fontblue"
                  >{{ item }}</span
                >
              </div>
              <div>
                <span class="font-semibold text-gray-900">{{ names[i] }}</span>
                <p class="mt-1 text-gray-600">
                  {{ descriptions[i] }}
                </p>
              </div>
            </div>
            <!-- <div
              *ngFor="let item of params; let i = index"
              (click)="navigateToComponent(names[i])"
              class="group relative flex gap-x-4 p-4 rounded-lg hover:bg-blue-50 cursor-pointer"
            >
              <div
                class="mt-1 flex h-11 w-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white"
              >
                <span
                  class="material-icons text-gray-600 group-hover:text-fontblue"
                  >{{ item }}</span
                >
              </div>
              <div>
                <span class="font-semibold text-gray-900">{{ names[i] }}</span>
                <p class="mt-1 text-gray-600">
                  {{ descriptions[i] }}
                </p>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <!-- <a routerLink="/" class="inline-flex items-center gap-x-1 text-sm font-semibold leading-6 text-gray-900" (click)="opennmodal()" style="color:#084d93" class="font-semibold text-fontblue">New Contract</a> -->
    <button
      type="button"
      class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
      id="user-menu-button"
      aria-expanded="false"
      data-dropdown-toggle="user-dropdown"
      data-dropdown-placement="bottom"
    >
      <span class="sr-only">Open user menu</span>
      <img
        class="w-8 h-8 rounded-full"
        src="/docs/images/people/profile-picture-3.jpg"
        alt="user photo"
      />
    </button>
  </div>
</div>
<div class="relative" (document:click)="onDocumentClick($event)">
  <div
    *ngIf="isDropdownOpen"
    style="width: 23%; margin-left: 77%"
    class="absolute z-10 mt-2 w-247 origin-top-left rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
  >
    <div
      class="group relative flex gap-x-6 rounded-lg p-4 hover:bg-blue-50"
      *ngFor="let category of categoriess"
    >
      <div (click)="handleCategoryClick(category)">
        <a href="#" class="font-semibold text-gray-900">
          <span class="absolute inset-0"></span>
        </a>
        <div class="mt-1 font-semibold text-gray-900">{{ category.value }}</div>
      </div>
    </div>
  </div>
</div>
