<div class="mb-6 items-center">
  <label
    for="default-input"
    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white mr-4"
    >First Name</label
  >
  <input
    type="text"
    [(ngModel)]="newFirstName"
    id="first-name-input"
    class="w-1/4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mr-4"
  />

  <label
    for="default-input"
    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white mr-4"
    >Last Name</label
  >
  <input
    type="text"
    [(ngModel)]="newLastName"
    id="last-name-input"
    class="w-1/4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mr-4"
  />

  <label
    for="default-input"
    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white mr-4"
    >Email</label
  >
  <input
    type="text"
    [(ngModel)]="newEmail"
    id="email-input"
    class="w-1/4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mr-4"
  />
</div>
<div class="mb-6 items-center">
  <label
    for="dropdown"
    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white mr-4"
    >Select Role</label
  >
  <select
    [(ngModel)]="selectedItem"
    id="dropdown"
    class="w-1/4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mr-4"
  >
    <option *ngFor="let item of items" [value]="item.Id">
      {{ item.Value }}
    </option>
  </select>
</div>

<table
  class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
>
  <thead>
    <tr>
      <th scope="col" class="px-6 py-3"></th>
      <th scope="col" class="px-6 py-3">Category</th>
      <th scope="col" class="px-6 py-3">Read</th>
      <th scope="col" class="px-6 py-3">Write</th>
      <th scope="col" class="px-6 py-3">Update</th>
      <th scope="col" class="px-6 py-3">View</th>
    </tr>
  </thead>
  <tr *ngFor="let item of categories; let i = index" class="bg-gray-200">
    <td class="px-6 py-4 text-center">{{ i + 1 }}</td>
    <td class="px-6 py-4">{{ item.Value }}</td>
    <td class="px-6 py-4 text-center">
      <input type="checkbox" [(ngModel)]="item.Read" />
    </td>
    <td class="px-6 py-4 text-center">
      <input type="checkbox" [(ngModel)]="item.Write" />
    </td>
    <td class="px-6 py-4 text-center">
      <input type="checkbox" [(ngModel)]="item.Update" />
    </td>
    <td class="px-6 py-4 text-center">
      <input type="checkbox" [(ngModel)]="item.View" />
    </td>
  </tr>
</table>
<button
  (click)="callBoth()"
  class="mt-4 px-4 py-2 bg-blue-500 text-white rounded"
>
  Submit
</button>
