<div class="m-10 items-center">
  <label
    for="default-input"
    class="block m-2 text-sm font-medium text-gray-900 dark:text-white mr-4"
    >First Name</label
  >
  <input
    type="text"
    [(ngModel)]="newFirstName"
    id="first-name-input"
    class="w-1/4 m-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mr-4"
  />

  <label
    for="default-input"
    class="block m-2 text-sm font-medium text-gray-900 dark:text-white mr-4"
    >Last Name</label
  >
  <input
    type="text"
    [(ngModel)]="newLastName"
    id="last-name-input"
    class="w-1/4 m-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
  />

  <label
    for="default-input"
    class="block m-2 text-sm font-medium text-gray-900 dark:text-white mr-4"
    >Email</label
  >
  <input
    type="text"
    [(ngModel)]="newEmail"
    id="email-input"
    class="w-1/4 m-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mr-4"
  />
  <label
    for="dropdown"
    class="block m-2 text-sm font-medium text-gray-900 dark:text-white mr-4"
    >Select Role</label
  >
  <select
    [(ngModel)]="selectedItem"
    id="dropdown"
    class="w-1/4 m-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
  >
    <option *ngFor="let item of items" [value]="item.Id">
      {{ item.Value }}
    </option>
  </select>
  <div class="ml-64">
    <button
      style="background-color: #084d93; color: white"
      (click)="callBoth()"
      class="m-4 px-4 py-2 bg-blue-500 text-white rounded"
    >
      Submit
    </button>
  </div>
</div>
