            <div class="mb-4 col-span-1">

              <input type="date" id="signing-date" name="SigningDate" [(ngModel)]="this.newContract.SigningDate"class="mt-1 block w-full rounded-lg">
            </div>
            <div class="mb-4 col-span-1">
              <label for="termination-date" class="block text-sm font-medium text-gray-700">Termination Date</label>
              <input type="date" id="termination-date" name="TerminationDate" [(ngModel)]="this.newContract.TerminationDate" class="mt-1 block w-full rounded-lg">
            </div>
            <div class="mb-4 col-span-2">
              <label for="renewal-flagoff-date" class="block text-sm font-medium text-gray-700">Renewal FlagOff Date</label>
              <input type="date" id="renewal-flagoff-date" name="RenewalDateFlagOff" [(ngModel)]="this.newContract.RenewalDateFlagOff" class="mt-1 block w-full rounded-lg">
            </div>
            <div class="mb-4 col-span-2">
              <label for="starting-date" class="block text-sm font-medium text-gray-700">Starting Date</label>
              <input type="date" id="starting-date" name="startingDate" [(ngModel)]="this.newContract.StartingDate" class="mt-1 block w-full rounded-lg">
            </div>
            <div class="mb-4 col-span-2">
              <label for="notice-date" class="block text-sm font-medium text-gray-700">Days to next Notice Date</label>
              <input type="date" id="notice-date" name="nextNoticeDate" class="mt-1 block w-full rounded-lg">
            </div>
          </div>
        </div>
        <!-- Modal footer -->
        <div class="flex items-center justify-end p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
          <button data-modal-target="default-modal" data-modal-toggle="default-modal" data-modal-hide="datee-modal" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Previous
          </button>
          <button data-modal-hide="default-modal" type="submit" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
            Next
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
